<div class="row align-items-center">
    <div class="card">
        <div class="card-header bg-secondary text-light">
            <h1 class="card-title text-center bg-info text-dark">CSgo Players</h1>
        <div class="card-body">
            <div class="list-group" *ngFor="let participant of players">
                <li class="list-group-item">
                    <span>{{participant.name}} <b>({{participant.gender}})</b></span>
                    <span class="float-end">{{participant.age + " years old"}}</span>
                </li>
            </div>
        </div>
            <div class="row align-items-center">
                <button class="btn btn-warning" (click)="allCsgo()">All</button><hr>
                <button class="btn btn-warning" (click)="genderCSgo('male')">Male</button><hr>
                <button class="btn btn-warning" (click)="genderCSgo('female')">Female</button>
            </div>
        </div>
    </div>
</div>
